<!DOCTYPE html>
<html>
<head>
    <title>Service Bus UI</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Last received Service Bus message:</h1>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="signalr/hubs"></script>

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">

        $(function () {

            // Declare a proxy to reference the hub.
            var hub = $.connection.messageHub;

            // Create a function that the hub can call to broadcast messages.
            hub.client.newMessage = function (payload) {

                // Html encode display name and message.
                var encodedPayload = $('<div />').text(payload).html();

                // Add the message to the page.
                $('#discussion').append('<li>' + encodedPayload + '</li>');
            };

            // Start the connection.
            $.connection.hub.start().done(function () {

                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    hub.server.send($('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });

    </script>
</body>
</html>
